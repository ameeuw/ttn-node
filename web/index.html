<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Node Status Page</title>
    <link rel="stylesheet" href="./css/style.css" inline />
  </head>
  <body
    style="font-family: Arial, Helvetica, sans-serif; background-color: #f8f8f8"
    onload="start()"
  >
    <header></header>
    <center>
      <hr />
      <hr />
      <span
        id="time"
        style="font-size: 128px; font-weight: bold; color: #000000"
        >00:00:00</span
      >
      <hr />
      <hr />
      <textarea
        id="status"
        style="font-size: 12px; font-weight: bold; color: #000000"
      ></textarea>
      <hr />
      <div>
        <button class="button" id="get" onclick="client.update()">
          Get Status
        </button>
      </div>
    </center>
    <hr />
    <hr />
    <footer></footer>
  </body>
</html>
<script src="./js/client.js" inline></script>
<script>
  let client = new Client();

  function start() {
    updateTime();
    setInterval(() => {
      client.update();
    }, 5000);
  }

  function updateTime() {
    var d = new Date();
    var n = d.getTime();
    document.getElementById("time").innerHTML = d.toLocaleTimeString("de-DE");
  }
</script>
