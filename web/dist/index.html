<!DOCTYPE html><html><head><meta charset="utf-8"><title>Node Status Page</title><style>*{margin:0}body{margin:25px 0 0;padding:25px}.clock{width:860px;height:330px;margin:15px auto auto;display:block}html{position:relative;min-height:100%}footer,header{width:100%;position:absolute;left:0}footer{bottom:0;overflow:hidden}header{top:0}.button{background-color:#000;border:0;color:#fff;padding:32px;text-align:center;text-decoration:none;display:inline-block;font-size:64px;font-weight:bolder;margin:5px;width:80%;height:130px}</style></head><body style="font-family: Arial, Helvetica, sans-serif; background-color: #f8f8f8" onload="start()"><header></header><center><hr><hr><span id="time" style="font-size: 128px; font-weight: bold; color: #000000">00:00:00</span><hr><hr><textarea id="status" style="font-size: 12px; font-weight: bold; color: #000000"></textarea><hr><div><button class="button" id="get" onclick="client.update()">Get Status</button></div></center><hr><hr><footer></footer></body></html><script>function Client(){this.rtcTime=void 0}Client.prototype.update=async function(){const t=await fetch("/status"),n=await t.json();console.log(n),document.getElementById("status").innerHTML=JSON.stringify(n,null,2)};</script><script>let client = new Client();

  function start() {
    updateTime();

      client.update();
    }, 5000);
  }

  function updateTime() {
    var d = new Date();

  }</script>
