<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP32 Dashboard</title>
  </head>

  <body
    x-data="{ page: 'ecommerce', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden"
      >
        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
            <!-- ====== Cards Features Start -->
            <div class="mt-4" x-data="{data: $store.featureCards}">
              <include src="./partials/cards.html" />
            </div>
            <!-- ====== Cards Features End -->

            <!-- ====== Cards Lora Start -->
            <div class="mt-4" x-data="{data: $store.loraCards}">
              <include src="./partials/cards.html" />
            </div>
            <!-- ====== Cards Lora End -->

            <!-- ====== Cards Memory Start -->
            <div class="mt-4" x-data="{data: $store.memoryCards}">
              <include src="./partials/cards.html" />
            </div>
            <!-- ====== Cards Memory End -->

            <div
              class="mt-4 grid grid-cols-12 gap-4 md:mt-6 md:gap-6 2xl:mt-7.5 2xl:gap-7.5"
            >
              <!-- ====== Table HTTP Registry Start -->
              <div class="col-span-12 xl:col-span-12">
                <div
                  x-data='{data: $store.clientRegistry, title: "HTTP Registry"}'
                >
                  <include src="./partials/table-01.html" />
                </div>
              </div>
              <!-- ====== Table HTTP Registry End -->

              <!-- ====== Table Tasmota Registry Start -->
              <div class="col-span-12 xl:col-span-12">
                <div
                  x-data='{data: $store.tasmotaRegistry, title: "Tasmota Registry"}'
                >
                  <include src="./partials/table-01.html" />
                </div>
              </div>
              <!-- ====== Table Tasmota Registry End -->

              <!-- ====== Table Task Registry Start -->
              <div class="col-span-12 xl:col-span-12">
                <div
                  x-data='{data: $store.taskRegistry, title: "Task Registry"}'
                >
                  <include src="./partials/table-01.html" />
                </div>
              </div>
              <!-- ====== Table Task Registry End -->

              <!-- ====== Table LoRa Uplinks Start -->
              <div class="col-span-12 xl:col-span-12">
                <div x-data='{data: $store.lastUplinks, title: "LoRa Uplinks"}'>
                  <include src="./partials/table-01.html" />
                </div>
              </div>
              <!-- ====== Table LoRa Uplinks End -->

              <!-- ====== Chart One Start -->
              <!-- <include src="./partials/chart-01.html" /> -->
              <!-- ====== Chart One End -->

              <!-- ====== Chart Two Start -->
              <!-- <include src="./partials/chart-02.html" /> -->
              <!-- ====== Chart Two End -->

              <!-- ====== Chart Three Start -->
              <!-- <include src="./partials/chart-03.html" /> -->
              <!-- ====== Chart Three End -->

              <!-- ====== Chat Card Start -->
              <!-- <include src="./partials/chat.html" /> -->
              <!-- ====== Chat Card End -->
            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
